<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">  

    <style>
	td, th {
	  border: 1px solid #cccccc;
	  text-align: left;
	  padding: 8px 8px 8px 8px;
	}
	tr:nth-child(even) {
  		background-color: #dddddd;
	}  
	</style>  
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Miia: AI Demo</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
	<div class = "container" id = 'foot'>
		<br><br><br><br><br>
		<p>This is the AI facial analysis demo for <a href="https://miia.me"><em>Miia</em></a>, a two way app platform for elderly and caregivers.</p>
		<p>Note that AI models are not 100% accurate. Please consult your doctor for proper medical analysis if you have any concerns about the results above. </p>
	</div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
